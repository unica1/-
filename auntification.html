<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auntification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-auntification.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="header text-center mb-4">
            <h1>Разработка веб-приложения</h1>
            <a href="first.html" class="btn btn-link">Вернуться на главную</a>
        </div>
        <p class="text-center mb-4">Заполните форму и мы обязательно свяжемся с вами в ближайшее время для уточнения деталей</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Как вас зовут</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="например Иванов Иван Иванович" required>
            </div>
            <div class="form-group">
                <label for="email">Ваш e-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="test@mail.ru" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="+7 999 999 99 99" required>
            </div>
            <div class="form-group">
                <label for="country">Страна</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="Россия">Россия</option>
                    <option value="Украина">Украина</option>
                    <option value="Беларусь">Беларусь</option>
                    <option value="Казахстан">Казахстан</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий</label>
                <textarea id="comment" name="comment" class="form-control" rows="4" placeholder="Ваш комментарий"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="consent" class="form-check-input" required>
                <label class="form-check-label" for="consent">Согласен на обработку моих персональных данных</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Отправить заявку</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
